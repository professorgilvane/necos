<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lourdes</title>
    <style>
        body h1 {
            background-color: blanchedalmond;
            text-align: center;
            font-variant: small-caps;
    
        }
        hr {
            border: 1px;
            border-top: 2px solid #000; /* Cor e espessura da linha */
            margin: 20px;
        }
        body{
            background: url("Imagens/foto-familia.jpeg") no-repeat fixed top;
            background-size: cover;
            margin-top: 0px;
            height: 70vh;
        }
        main#descrição{
            border: 1px solid rgba(211, 211, 211, 0.733);
            background-color: rgba(148, 222, 247, 0.664);
            border-radius: 10px 10px 0px 0px;
            box-shadow: -5px 3px 8px rgba(0, 0, 0, 0.575);
            height: 15em;
            display: flex;
            }

        main#descrição>ul{
            margin: 0%;
            padding: 1%;
            list-style-position: inside;
            list-style-type: '\2714\00A0\00A0';
        }
        main#fotos{
            border: 1px solid rgba(211, 211, 211, 0.733);
            background-color: rgba(148, 222, 247, 0.664);
            box-shadow: -8px -8px 8px rgba(0, 0, 0, 0.39);
            margin-top: 0.5em;
        }
        section#esposo h2{
            text-align: center;
            
        }
        section#esposo img{
            width: 25vw;
            border-radius: 25%;
            display: block;
            margin: auto;
        }
        section#filhas h3 {
            text-align: center;
        }
        section#fotofilhas img {
            height: 35vh;
            border-radius: 15%;
            position: relative;
            display: inline-block;
            place-items: center;
            
                      
        }
        main#cidade {
            border: 1px solid rgba(211, 211, 211, 0.733);
            background-color: rgba(148, 222, 247, 0.664);
            border-radius: 0px 0px 10px 10px;
            box-shadow: -5px 3px 8px rgba(0, 0, 0, 0.575);
            height: 2em;
            margin-top: 0.5em;
        }
        </style> 
</head>
<body>
    <h1>Maria de Lourdes Caires Pereira Gomes</h1> <hr>
    <main id="descrição">
        <ul>
            <li>#</li>
            <li></li>
            <li></li>
                
        </ul>
        
        </main>
        <main id="fotos">
        <section id="esposo">
        <h2>Esposo</h2>
        <img src="Imagens/Esposos(as)/lourdes/rui.jpeg">
        </section>
        <section id="filhas">
            <h3>Filhas</h3>
        <section style="place-items: center;" id="fotofilhas">
            <img src="Imagens/filhos(as)/lourdes/mo.jpeg">
            <img src="Imagens/filhos(as)/lourdes/jo.jpeg">
            <img src="Imagens/filhos(as)/lourdes/di.jpeg">
        </section>            
        </main>
        <main id="cidade">
        Reside atualmente por aí.
        </main>
</body>
</html>
