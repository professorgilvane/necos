    <style>
    body h1 {
    background-color: blanchedalmond;

    font-variant: small-caps;
    
}
hr {
    border: 1px;

    margin: 20px;
}

    body{
        background: url("Imagens/foto-familia.jpeg") no-repeat fixed top;
        background-size: cover;
        margin-top: 0px;
        height: 70vh;
    }
    main#descrição{
        border: 1px solid rgba(211, 211, 211, 0.733);

        height: 5em;
    }
    main#descrição>ul{
        margin: 0%;
        padding: 1%;
        list-style-position: inside;

        list-style-type: '\2714\00A0\00A0';
    }
    main#fotos{
        border: 1px solid rgba(211, 211, 211, 0.733);

        margin-top: 0.5em;
    }
    section#esposa h2{
        text-align: center;
        
    }
    section#esposa img{
        width: 25vw;
        margin-left: 35%;
        border-radius: 25%;
    }
    section#filhas h3 {
        text-align: center;
    }
    section#luiza{
        display: inline;
        
    }
    section#luiza img {
        height: 35vh;
        border-radius: 15%;
        display: inline;
        margin-left: 10vw;
    }
    section#emerson{
        display: inline;
        
    }
    section#emerson img {
        height: 35vh;
        border-radius: 15%;
        display: inline;
    }
    main#cidade {
        border: 1px solid rgba(211, 211, 211, 0.733);
        background-color: rgba(148, 222, 247, 0.664);
        border-radius: 0px 0px 10px 10px;
        box-shadow: -5px 3px 8px rgba(0, 0, 0, 0.575);
        height: 2em;
        margin-top: 0.5em;
    }
    main#cidade>ul{
        margin: 0%;
        padding: 0%;
        list-style-position: inside;
        list-style-type: '\2714\00A0\00A0';
    }
    </style>
</head>
